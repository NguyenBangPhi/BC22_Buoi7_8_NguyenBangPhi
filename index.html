    <meta charset="UTF-8">

        button{
            margin: 10px;

<body>
    <div class="card">
        <div class="card-header">
            Nhập vào số và lưu trữ trong mảng và thực hiện chức năng
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Nhập vào số</label>
                  <input type="text" class="form-control" id="txtSo" aria-describedby="textHelp">
                  <small id="textHelp" class="form-text text-muted"></small>
                </div>
                <button type="button" class="btn btn-primary" id="btn1">Add vào mảng</button>
                <button type="button" class="btn btn-primary" id="btn2">Tổng các số dương trong mảng</button>
                <button type="button" class="btn btn-primary" id="btn3">Đếm có bao nhiêu số dương trong mảng</button>
                <button type="button" class="btn btn-primary" id="btn4">Tìm số dương nhỏ nhất trong mảng</button>
                <button type="button" class="btn btn-primary" id="btn5">Tìm số chẵn cuối cùng trong mảng</button>
                <button type="button" class="btn btn-primary" id="btn6">Đổi 2 giá trị theo vị trí</button>
                <button type="button" class="btn btn-primary" id="btn7">Sắp xếp theo thứ tự tăng dần</button>
                <button type="button" class="btn btn-primary" id="btn8">Tìm số nguyên tố đầu tiên trong mảng</button>
                <button type="button" class="btn btn-primary" id="btn9">Tìm xem trong mảng có bao nhiêu số nguyên (Nhập thêm mảng số thực)</button>
                <button type="button" class="btn btn-primary" id="btn10">So sánh lượng số dương và số lượng số âm(Số nào nhiều hơn)</button>
              </form>
        </div>
        <div class="card-footer text-muted" id="kq">
            
        </div>
    </div>
